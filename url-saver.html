<!DOCTYPE html>
<html>
<head>
    <title>URL K√ºt√ºphanem</title>
    <!-- Font Awesome Ikonlar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { max-width: 600px; margin: 20px auto; padding: 20px; font-family: Arial; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box; }
        button { padding: 8px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        .url-item { margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .buttons { margin-top: 10px; }
        .icon-btn { background: none; color: #666; padding: 5px; cursor: pointer; }
        .alert { position: fixed; top: 20px; right: 20px; padding: 15px; background: #4CAF50; color: white; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üìÅ URL Kaydedici</h1>
    
    <form id="urlForm">
        <input type="text" id="urlInput" placeholder="URL veya Metin" required><br>
        <textarea id="aciklamaInput" placeholder="A√ßƒ±klama (isteƒüe baƒülƒ±)"></textarea><br>
        <button type="submit"><i class="fas fa-save"></i> Kaydet</button>
    </form>

    <div id="urlList"></div>

    <!-- Alert Mesajƒ± -->
    <div id="alert" class="alert" style="display: none;">Kopyalandƒ±! ‚úÖ</div>

    <!-- Firebase Scriptleri -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // üî• Firebase Konfig√ºrasyonunuzu Buraya Yapƒ±≈ütƒ±rƒ±n üî•
        const firebaseConfig = {
            apiKey: "xxxxxxxxxxxxxxxxxxxx",
            authDomain: "myurlsaver.firebaseapp.com",
            projectId: "myurlsaver",
            storageBucket: "myurlsaver.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef123456"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Verileri G√∂ster
        function loadURLs() {
            db.collection("links").get().then((query) => {
                const list = document.getElementById('urlList');
                list.innerHTML = '';
                query.forEach((doc) => {
                    const data = doc.data();
                    list.innerHTML += `
                        <div class="url-item">
                            <strong>${data.url}</strong>
                            ${data.aciklama ? `<p>${data.aciklama}</p>` : ''}
                            <div class="buttons">
                                <button class="icon-btn" onclick="copyText('${data.url}')">
                                    <i class="fas fa-copy"></i>
                                </button>
                                <button class="icon-btn" onclick="deleteURL('${doc.id}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                });
            });
        }

        // Yeni Kayƒ±t Ekle
        document.getElementById('urlForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const url = document.getElementById('urlInput').value;
            const aciklama = document.getElementById('aciklamaInput').value;
            
            db.collection("links").add({ 
                url: url,
                aciklama: aciklama 
            });
            
            loadURLs();
            e.target.reset();
        });

        // URL Sil
        window.deleteURL = (id) => {
            if(confirm("Silmek istediƒüinize emin misiniz?")) {
                db.collection("links").doc(id).delete();
                loadURLs();
            }
        }

        // Metni Kopyala
        window.copyText = (text) => {
            navigator.clipboard.writeText(text);
            const alert = document.getElementById('alert');
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 2000);
        }

        loadURLs();
    </script>
</body>
</html>
