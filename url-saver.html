<head>
    <link rel="stylesheet" href="url-style.css">
</head>
<body>
    <div class="url-container">
        <div class="url-text">{{url}}</div>
        <div class="description-text">{{description}}</div>
        <div class="button-container">
            <button class="action-button" onclick="copyUrl(url)">Kopyala</button>
            <button class="action-button delete-button" onclick="deleteUrl(index)">Sil</button>
        </div>
    </div>
</body>
